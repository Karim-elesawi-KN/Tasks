<div class="widget-list-item">
  <div class="widget-list-media">
    <img [src]="imgSrc" width="50" class="rounded" />
  </div>
  <div class="widget-list-content">
    <h4 class="widget-list-title">{{ title }}</h4>
    <p class="widget-list-desc">{{ description }}</p>
  </div>
  <div class="widget-list-action">
    <a href="#" data-bs-toggle="dropdown" class="text-body text-opacity-50">
      <i class="fa fa-ellipsis-h fs-14px"></i>
    </a>
    <ul class="dropdown-menu dropdown-menu-end"></ul>
  </div>
</div>
