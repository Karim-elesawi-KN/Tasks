<mat-form-field>
  <mat-label>Select Hijri Date</mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    (dateInput)="onDateChange($event)"
    [value]="selectedDate"

  />
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
