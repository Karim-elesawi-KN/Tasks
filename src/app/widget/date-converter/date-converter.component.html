<app-gregoian-datepicker
  [selectedDate]="gregorianDate"
  [isArabic]="isArabic"
  (dateChange)="onGregorianDateChange($event)"
></app-gregoian-datepicker>

<app-hijri-datepicker
  [selectedDate]="hijriDate"
  [isArabic]="isArabic"
  (hijriDateChange)="onHijriDateChange($event)"
></app-hijri-datepicker>

<button class="button" mat-raised-button (click)="toggleLanguage()">
  Toggle Language
</button>
<button class="button" mat-raised-button (click)="clear()">
  <i class="fa-regular fa-calendar-xmark"></i> Clear
</button>
